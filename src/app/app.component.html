<div class="h-full">
  <ion-header class="absolute top-0">
    <ion-toolbar class="ion-text-center">
      <div class="flex justify-around">
        <h4 class="header-title">Mérés</h4>
      </div>
    </ion-toolbar>
  </ion-header>
  <div class="background-container">
    <div class="circle"></div>
  </div>
  <router-outlet />
  <ion-footer class="absolute bottom-0">
    <ion-toolbar class="ion-text-center">
      <div class="flex justify-around">
        <button class="flex gap-2" *ngFor="let p of getPages()" [routerLink]="[p.url]" routerLinkActive="selected">
          <mat-icon>{{ p.icon }}</mat-icon>
          <span>{{ p.title }}</span>
        </button>
      </div>
    </ion-toolbar>
  </ion-footer>
</div>
