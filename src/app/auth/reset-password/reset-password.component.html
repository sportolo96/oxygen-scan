<div class="main_component flex gap-6">
  <span class="loading-indicator-container m-auto" *ngIf="loading">
      <span class="loading-indicator">
          <mat-spinner></mat-spinner>
      </span>
  </span>

  <form class="form-panel" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4">
      <mat-form-field>
        <mat-label for="old_password">Jelenlegi jelszó:</mat-label>
        <input matInput type="password" formControlName="oldPassword"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Új jelszó (min 6 karakter):</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Új jelszó megerősítése:</mat-label>
        <input matInput type="password" formControlName="rePassword"/>
      </mat-form-field>
      <div class="h-8	w-full text-center pb-5">
        <mat-error *ngIf="error">{{ error }}</mat-error>
      </div>
    </div>
    <div class="flex gap-4 flex-col">
      <button class="cube-white-button collored-button" extended>Jelszó módosítása</button>
    </div>
  </form>
</div>
