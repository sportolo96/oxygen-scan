<div class="main_component flex gap-6">
  <span class="loading-indicator-container m-auto" *ngIf="loading">
    <span class="loading-indicator">
        <mat-spinner></mat-spinner>
    </span>
  </span>
  <div class="table table-container">
    <p class="normal-text p-2" *ngIf="!data.length">{{ 'not_result_found'|translate }}</p>
    <table *ngIf="data.length" mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>{{ 'date'|translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      </ng-container>

      <ng-container matColumnDef="pulse">
        <th mat-header-cell *matHeaderCellDef>{{ 'pulse'|translate }}</th>
        <td mat-cell *matCellDef="let element">{{element.pulse}} </td>
      </ng-container>

      <ng-container matColumnDef="spo2">
        <th mat-header-cell *matHeaderCellDef>{{ 'spo2'|translate }}</th>
        <td mat-cell *matCellDef="let element">{{element.spo2}} </td>
      </ng-container>

      <ng-container matColumnDef="pi">
        <th mat-header-cell *matHeaderCellDef>{{ 'pi'|translate }}</th>
        <td mat-cell *matCellDef="let element">{{element.pi}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button class="cube-white-button !mt-0" extended (click)="export()">{{ 'export'|translate }}</button>
</div>
