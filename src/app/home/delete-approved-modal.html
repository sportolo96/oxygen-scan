<h2 mat-dialog-title>{{ 'final_delete_confirmation'|translate }}</h2>
<mat-dialog-content class="flex-row gap-3">
  <p class="small-text">{{ 'final_delete_message'|translate }}</p>
</mat-dialog-content>

<mat-dialog-content class="flex-row gap-3">
  <form [formGroup]="deleteForm">
    <mat-form-field class="w-full">
      <mat-label for="password">{{ 'password'|translate }}:</mat-label>
      <input matInput class="w-full" formControlName="password" type="password"/>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onClose()">{{ 'cancel'|translate }}</button>
  <button mat-button (click)="onOk()">{{ 'final_delete'|translate }}</button>
</mat-dialog-actions>
