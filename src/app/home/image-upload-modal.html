<h2 mat-dialog-title>{{ 'crop_image'|translate }}</h2>
<mat-dialog-content>
  <image-cropper
    [imageChangedEvent]="data"
    [maintainAspectRatio]="true"
    [roundCropper] = "true"
    [resizeToWidth]="256"
    format="png"
    (imageCropped)="imageCropped($event)"
  ></image-cropper>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="accent" (click)="onClose()" type="button">
    {{ 'cancel'|translate }}
  </button>
  <button mat-flat-button color="accent" (click)="saveCroppedImage()">
    {{ 'upload'|translate }}
  </button></mat-dialog-actions>
