<h2 mat-dialog-title>{{ 'set_alert'|translate }}</h2>
<mat-dialog-content>
  <div class="flex flex-col gap-4">
    <mat-form-field>
      <input matInput
             name="selected_time_B"
             [format]="24"
             [(ngModel)]="time"
             [ngxMatTimepicker]="pickerB"
             readonly/>
      <mat-icon matSuffix
                (click)="pickerB.open()">
        watch_later
      </mat-icon>
    </mat-form-field>
    <ngx-mat-timepicker color="accent" #pickerB></ngx-mat-timepicker>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">{{ 'cancel'|translate }}</button>
  <button mat-button (click)="onSubmit()">{{ 'save'|translate }}</button>
</mat-dialog-actions>
