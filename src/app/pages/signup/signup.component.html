<span class="loading-indicator" *ngIf="loading" xmlns="http://www.w3.org/1999/html">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
  <h1>Hozz létre egy fiókot!</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="email">E-mail:</mat-label>
      <input matInput type="text" formControlName="email"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Jelszó:</mat-label>
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="rePassword">Jelszó megerősítése:</mat-label>
      <input matInput type="password" formControlName="rePassword"/>
    </mat-form-field>
    <mat-error *ngIf="error">{{error}}</mat-error>
    <span>
        <button mat-raised-button color="primary" type="submit">Regisztráció</button>
    </span>
    <span class="buttons">
      <button mat-raised-button color="primary" (click)="goToPage('login')">Bejelentkezés</button>
    </span>
  </form>
</div>
