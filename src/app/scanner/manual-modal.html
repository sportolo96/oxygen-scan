<h2 mat-dialog-title>{{ 'manual_input'|translate }}</h2>
<mat-dialog-content>
  <div class="flex flex-col gap-4"><mat-form-field>
    <mat-label>{{ 'spo2'|translate }}</mat-label>
    <input type="number" matInput [(ngModel)]="measurement.spo2" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'pulse'|translate }}</mat-label>
    <input type="number" matInput [(ngModel)]="measurement.pulse" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'pi'|translate }}</mat-label>
    <input type="number" matInput [(ngModel)]="measurement.pi" />
  </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">{{ 'cancel'|translate }}</button>
  <button mat-button  (click)="onSubmit()">{{ 'save'|translate }}</button>
</mat-dialog-actions>
